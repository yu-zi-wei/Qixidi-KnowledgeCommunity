<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">

    <!--    <meta http-equiv="Content-Security-Policy"-->
    <!--          content="connect-src *; default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <style>

        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999999;
        }

        #loader-wrapper .loader-section {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: #be2edd;
            z-index: 1000;
            /*opacity: 0.6;*/
            -webkit-transform: translateX(0);
            -ms-transform: translateX(0);
            transform: translateX(0);
        }

        .single {
        / / 调整缩放至合适的大小 transform: scale(0.6) rotate(0);
        / / 添加旋转动画 animation: spin 2 s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: scale(0.6) rotate(1turn);
            }
        }

        /*
            margin: auto;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0
                ;*/
        .loading,
        .loading > div {
            position: relative;
            box-sizing: border-box;
        }

        .loading {
            display: block;
            font-size: 0;
            color: #ce5fee;
            margin: auto;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0
        }

        .loading.la-dark {
            color: #333;
        }

        .loading > div {
            display: inline-block;
            float: none;
            background-color: currentColor;
            border: 0 solid currentColor;
        }

        .loading {
            width: 32px;
            height: 32px;
        }

        .loading > div:nth-child(1) {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 1;
            width: 60%;
            height: 60%;
            background: #fefefe;
            opacity: 0.8;
            border-radius: 100%;
            transform: translate(-50%, -50%);
            animation: ball-atom-shrink 4.5s infinite linear;
        }

        .loading > div:not(:nth-child(1)) {
            position: absolute;
            left: 0;
            z-index: 0;
            width: 100%;
            height: 100%;
            background: none;
            animation: ball-atom-zindex 1.5s 0s infinite steps(2, end);
        }

        .loading > div:not(:nth-child(1)):before {
            position: absolute;
            top: 0;
            left: 0;
            width: 10px;
            height: 10px;
            margin-top: -5px;
            margin-left: -5px;
            content: "";
            background: currentColor;
            border-radius: 50%;
            opacity: 0.75;
            animation: ball-atom-position 1.5s 0s infinite ease,
            ball-atom-size 1.5s 0s infinite ease;
        }

        .loading > div:nth-child(2) {
            animation-delay: 0.75s;
        }

        .loading > div:nth-child(2):before {
            animation-delay: 0s, -1.125s;
        }

        .loading > div:nth-child(3) {
            transform: rotate(120deg);
            animation-delay: -0.25s;
        }

        .loading > div:nth-child(3):before {
            animation-delay: -1s, -0.75s;
        }

        .loading > div:nth-child(4) {
            transform: rotate(240deg);
            animation-delay: 0.25s;
        }

        .loading > div:nth-child(4):before {
            animation-delay: -0.5s, -0.125s;
        }

        @keyframes ball-atom-position {
            50% {
                top: 100%;
                left: 100%;
            }
        }
    </style>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app">
    <div id="loader-wrapper">
        <div class="loader-section">
            <div class="loading">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</div>
<!-- built files will be auto injected -->
<script type="text/javascript">
    (function ($) {
        $.fn.snow = function (options) {
            var $flake = $('<div id="snowbox" />').css({
                    'position': 'absolute',
                    'z-index': '9999',
                    'top': '-50px'
                }).html('❤'),
                documentHeight = $(document).height(),
                documentWidth = $(document).width(),
                defaults = {
                    minSize: 10,
                    maxSize: 20,
                    newOn: 1000,
                    flakeColor: "#be2edd" /* 此处可以定义雪花颜色，若要白色可以改为#FFFFFF */
                },
                options = $.extend({}, defaults, options);
            var interval = setInterval(function () {
                var startPositionLeft = Math.random() * documentWidth - 100,
                    startOpacity = 0.5 + Math.random(),
                    sizeFlake = options.minSize + Math.random() * options.maxSize,
                    endPositionTop = documentHeight - 200,
                    endPositionLeft = startPositionLeft - 500 + Math.random() * 500,
                    durationFall = documentHeight * 10 + Math.random() * 5000;
                $flake.clone().appendTo('body').css({
                    left: startPositionLeft,
                    opacity: startOpacity,
                    'font-size': sizeFlake,
                    color: options.flakeColor
                }).animate({
                    top: endPositionTop,
                    left: endPositionLeft,
                    opacity: 0.2
                }, durationFall, 'linear', function () {
                    $(this).remove()
                });
            }, options.newOn);
        };
    })(jQuery);
    $(function () {
        $.fn.snow({
            minSize: 5, /* 定义雪花最小尺寸 */
            maxSize: 50,/* 定义雪花最大尺寸 */
            newOn: 340  /* 定义密集程度，数字越小越密集 */
        });
    });
</script>
</body>
</html>
